      <div
        class="flex flex-col items-center justify-between bg-server_components_dg"
      >
        <div class="server_components_block" id="server_components_block"></div>
        <div
          id="in_conversation_things"
          class="w-full h-[60px] flex items-center justify-between px-3 bg-[#1A1B1E] hidden"
        >
          <div id="networkIndicator" class="flex items-center space-x-1 px-2 py-1 rounded-md">

            <div id="bar1" class="w-2 h-2 bg-green-500 rounded-full"></div>
            <!-- Полоска 2 -->
            <div id="bar2" class="w-2 h-4 bg-green-500 rounded-full"></div>

            title="Продемонстрируйте свой экран"
          >

            id="leave_button"
            class="px-2 py-1 rounded-md"
            onclick="voiceChannelLeave()"

        </div>

    <script type="module" src="/src/app/main.ts"></script>
    <script>
      function openSettingsModal() {
        document.getElementById('settingsModal').classList.remove('hidden');
      }
    </script>
