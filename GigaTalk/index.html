<!DOCTYPE html>
<html lang="ru">
  <head>

  </head>
  <body>
    <div class="app">
      <div class="servers_block">
        <div class="servers_list" id="servers_list"></div>
      </div>
      <div>
        <div class="server_components_block" id="server_components_block"></div>
        <div class="profile">
          <div class="profile_wrapper" id="my_profile"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      function rofloFunc() {
        const DATA = [
          {
            id: 1,
            imageUrl: "/1.gif",
            serverName: "Название Сервера 1",
            category: [
              {
                id: 1,
                categoryName: "первая категория",
                channels: [
                  {
                    id: 1,
                    channelName: "первый войс канал",
                    type: "voice",
                  },
                ],
              },
            ],
          },
        ];
        renderServerInfo(DATA);
      }

      function toggleCategory() {
        const channelList = document.querySelector(".channel_list");
        const toggleIcon = document.querySelector(".toggle_icon");

        if (
          channelList.style.display === "none" ||
          channelList.style.display === ""
        ) {
          channelList.style.display = "block";
          toggleIcon.textContent = "-";
        } else {
          channelList.style.display = "none";
          toggleIcon.textContent = "+";
        }
      }
    </script>
  </body>
</html>
